  <meta name="description" content="Photogram is a web platform, developed for people who love travelling and photography and want to share their photos without losing any valuable information about the exact location and time of shooting. Modern web-based maps contribute to displaying this information in the most user-friendly way. Photogram is also optimized for easy use from different digital devices such as smartphones and tablets.
The main focus of Photogram is not only the photos themselves, but connecting them with time and space forming a whole journey which represents our users experience. The key part of the project is the usage of EXIF data each photo contains (location, time of shooting, etc.) and its automatic import in our system allowing our end users to take advantage of Photogram with ease.">
