<div class="container">
  <div class="col s12 m12 center row container">
    <div class="card">
      <div class="card-image">
        <div>
          <a routerLink="/journeys/show/{{journey.id}}">
            <img src="{{featuredImageSrc}}"/>
          </a>
        </div>
        <a class="btn-floating btn-large halfway-fab waves-effect waves-light big show-more-button" routerLink="/journeys/show/{{journey.id}}"><i class="material-icons">menu</i></a>
      </div>
      <div class="card-content">
        <span class="card-title">{{journey.name}}</span>
        <p>{{journey.caption}}</p>
        <div class="card-author">
          <span class="chip">Автор: <a class="grey-text text-darken-2" routerLink="/users/{{journey.author}}"><b>{{journey.author}}</b></a><img src="{{authorAvatarSrc}}"/></span>
        </div>
      </div>
    </div>
  </div>
</div>
