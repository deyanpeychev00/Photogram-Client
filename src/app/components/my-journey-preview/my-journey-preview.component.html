<div>
  <div class="col s12 m12 center row container">
    <div class="card ">
      <div class="card-image">
        <div class="progress" *ngIf="!imageLoaded">
          <div class="indeterminate"></div>
        </div>
        <div *ngIf="hasFeaturedImage">
          <img id="{{journey._id}}"/>
        </div>
        <div *ngIf="!hasFeaturedImage">
          <img src="../../../assets/images/track_api.png"/>
        </div>
        <a class="btn-floating btn-large halfway-fab waves-effect waves-light big red" routerLink="/journeys/edit/{{journey._id}}"><i class="material-icons">mode_edit</i></a>
      </div>
      <div class="card-content">
        <span class="card-title">{{journey.name}}</span>
        <div>
          <span class="chip">Автор: <b>{{journey.author}}</b></span>
        </div>
        <p>{{journey.caption}}</p>
      </div>
    </div>
  </div>
</div>
